<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Alts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-10">
    <h1 class="text-3xl font-bold mb-4">Check Alternate Accounts</h1>
    <p class="text-gray-400 mb-6">Enter a username to check for linked accounts.</p>

    <!-- Search Bar -->
    <div class="flex mb-6">
        <input type="text" id="alt-search" class="w-full p-3 bg-gray-800 text-white rounded-l focus:outline-none" placeholder="Enter a username...">
        <button onclick="fakeCheckAlts()" class="bg-blue-500 px-5 py-3 rounded-r hover:bg-blue-600 transition">Check</button>
    </div>

    <!-- Results Section -->
    <div id="alt-results" class="bg-gray-800 p-6 rounded-lg shadow-md hidden">
        <h2 class="text-xl font-bold mb-3">Linked Accounts</h2>
        <div id="alt-list"></div>
    </div>

    <script>
        function fakeCheckAlts() {
            const username = document.getElementById('alt-search').value.trim();
            const resultsDiv = document.getElementById('alt-results');
            const altListDiv = document.getElementById('alt-list');

            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            // Fake alt data for demo
            const fakeData = {
                "xXNoobSlayerXx": ["SteveIsHere", "CreeperLover"],
                "ShadowNinja": ["DarkAssassin", "SilentKiller"],
                "EpicGamer99": ["ProBuilder", "SpeedyMiner"]
            };

            const alts = fakeData[username] || [];

            // Show results
            resultsDiv.classList.remove("hidden");
            altListDiv.innerHTML = alts.length > 0 
                ? alts.map(alt => `<p class="bg-gray-700 p-2 rounded mb-2">${alt}</p>`).join("")
                : `<p class="text-gray-400">No linked accounts found.</p>`;
        }
    </script>
</body>
</html>
