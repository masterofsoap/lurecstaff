<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-bg relative flex justify-center items-center h-screen overflow-hidden">
    <!-- Animated Blur Background -->
    <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-xl"></div>

    <!-- Login Form -->
    <div class="relative z-10 p-10 rounded-2xl shadow-lg glass-effect text-center w-96">
        <img src="/lurec_full_logo_no_bg.png" alt="Lurec Network Logo" class="mx-auto mb-5 w-32 animate-fade-in">
        <h2 class="text-2xl mb-5 font-semibold text-white animate-fade-in">Staff Login</h2>
        
        <input type="text" placeholder="Username" class="input-field text-white">
        <input type="password" placeholder="Password" class="input-field text-white">
        
        <button onclick="login()" class="btn">Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
